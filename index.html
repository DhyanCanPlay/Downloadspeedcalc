<!DOCTYPE html>
<html>
<head>
  <title>Download Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Download Time Calculator</h1>

    <div class="input-group">
      <label for="file-size">File size:</label>
      <input type="number" id="file-size" value="100">
      <select id="file-size-unit">
        <option value="MB">MB</option>
        <option value="GB">GB</option>
      </select>
    </div>

    <div class="input-group">
      <label for="download-speed">Download speed:</label>
      <input type="number" id="download-speed" value="100">
      <select id="download-speed-unit">
        <option value="Mbit">Mbit</option>
        <option value="Gbit">Gbit</option>
      </select>
      <select id="speed-unit">
        <option value="per second">per second</option>
        <option value="per minute">per minute</option>
      </select>
    </div>

    <button onclick="calculateDownloadTime()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
